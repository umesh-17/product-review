<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- tailwind css -->

    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">

</head>

<body class="mainbody">
  <section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto hello2">
      <div class="lg:w-4/5 mx-auto flex flex-wrap h-25 mainbox1" style="width: 650px;">
        <img alt="loading..."
          class="lg:w-1/2 w-full object-cover object-center lg:rounded-l-lg xs:rounded-r-lg imagetag1"
          src="image-product-desktop.jpg">
        <div class="container lg:w-1/2 w-full lg:pl-10 lg:py-6 lg:mt-0 bg-white xs:rounded-b-lg grouptext">
          <h2 class="text-sm title-font text-gray-500 tracking-widest text1">P E R F U M E</h2>
          <h1 class="text-gray-900 text-4xl font-bold mb-1 mt-4 text2">Gabrielle Essence Eau De Perfum</h1>
          <div class="flex mb-4"></div>
          <p class="leading-relaxed">A floral, solar and voluptuous interpretation composed by olivier Polge,
            Perfumer-creator for the House of CHANEL.</p>
          <div class="pricegroup">
            <span class="title-font font-bold price1">$149.99</span>
            <span class="title-font font-small text-black price2">$169.99</span>
          </div>

          <button class="bg-[#0f766e] inline-flex py-3 px-5 rounded-lg items-center focus:outline-none botton1">
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
              <path class="text-white bg-white"
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF" />
            </svg>
            <span class="ml-4 text-white flex items-start flex-col leading-none">
              <span class="title-font font-medium">Add to Cart</span>
            </span>
          </button>

        </div>
      </div>
  </section>
